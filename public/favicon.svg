<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="150" viewBox="0 0 500 150">
  <!-- 左侧书本+对话框图标 -->
  <g transform="translate(20,20)">
    <!-- 书本 -->
    <rect x="0" y="0" width="50" height="60" fill="none" stroke="rgb(52, 152, 166)" stroke-width="4" rx="4" ry="4"/>
    <line x1="25" y1="0" x2="25" y2="60" stroke="rgb(52, 152, 166)" stroke-width="2"/>
    <!-- 对话框 -->
    <rect x="8" y="15" width="34" height="20" fill="rgb(52, 152, 166)" rx="3" ry="3"/>
    <polygon points="20,35 15,42 25,37" fill="rgb(52, 152, 166)"/>
  </g>
  
  <!-- 右侧文字 -->
  <text x="90" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="rgb(52, 152, 166)">
    Lexily
  </text>
</svg>
